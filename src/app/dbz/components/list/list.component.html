<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{ 'list-group-item-success': isFirst, 'list-group-item-danger': isLast, }"
  >
    <div>
      <span>{{ i + 1 }}. </span>
      <strong>{{ character.name }}</strong> - Power: {{ character.power }}
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">
      X
    </button>
    <!-- <span>Es el primero: {{ isFirst }}</span>
    <span>Es el Ãºltimo: {{ isLast }}</span>
    <span>Es par: {{ isEven }}</span> -->
  </li>
</ul>
